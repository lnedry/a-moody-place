<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - A Moody Place">
    <title>Page Not Found - A Moody Place</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="/" class="logo">A Moody Place</a>
        </nav>
    </header>
    
    <main class="main-content" role="main">
        <section class="section" style="text-align: center; min-height: 50vh; display: flex; align-items: center;">
            <div class="container">
                <div style="max-width: 600px; margin: 0 auto;">
                    <h1 style="font-family: var(--font-secondary); font-size: var(--font-size-6xl); color: var(--color-primary); margin-bottom: var(--spacing-lg);">
                        404
                    </h1>
                    <h2 style="font-size: var(--font-size-3xl); color: var(--color-text); margin-bottom: var(--spacing-lg);">
                        Page Not Found
                    </h2>
                    <p style="font-size: var(--font-size-lg); color: var(--color-text-light); line-height: var(--line-height-relaxed); margin-bottom: var(--spacing-2xl);">
                        The page you're looking for seems to have wandered off into the musical void. 
                        Let's get you back to the music.
                    </p>
                    <div class="flex gap-md justify-center flex-wrap">
                        <a href="/" class="btn btn-primary btn-lg">Back to Home</a>
                        <a href="/music" class="btn btn-outline btn-lg">Listen to Music</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
