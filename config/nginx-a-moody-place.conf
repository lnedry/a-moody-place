# Nginx Configuration for A Moody Place
# 
# This configuration file should be placed in /etc/nginx/sites-available/a-moody-place.com
# and symlinked to /etc/nginx/sites-enabled/a-moody-place.com
#
# Commands to install:
# sudo cp config/nginx-a-moody-place.conf /etc/nginx/sites-available/a-moody-place.com
# sudo ln -s /etc/nginx/sites-available/a-moody-place.com /etc/nginx/sites-enabled/
# sudo nginx -t && sudo systemctl reload nginx

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=admin:10m rate=2r/s;
limit_req_zone $binary_remote_addr zone=contact:10m rate=1r/m;
limit_req_zone $binary_remote_addr zone=auth:10m rate=3r/m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
limit_conn_zone $server_name zone=conn_limit_per_server:10m;

# Map for WebP support
map $http_accept $webp_suffix {
    "~*webp"  ".webp";
    default   "";
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name a-moody-place.com www.a-moody-place.com;
    
    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name a-moody-place.com www.a-moody-place.com;
    
    # Root directory
    root /var/www/vhosts/a-moody-place.com/httpdocs;
    index index.html index.htm;

    # ========================================
    # SSL CONFIGURATION
    # ========================================
    
    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/a-moody-place.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/a-moody-place.com/privkey.pem;
    
    # SSL session configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/a-moody-place.com/chain.pem;
    
    # DNS resolver
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ========================================
    # SECURITY HEADERS
    # ========================================
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Content Security Policy (basic - adjust as needed)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; media-src 'self' blob:; connect-src 'self'; frame-src https://www.youtube.com https://open.spotify.com https://w.soundcloud.com;" always;

    # ========================================
    # COMPRESSION
    # ========================================
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # ========================================
    # CONNECTION AND REQUEST LIMITS
    # ========================================
    
    # Connection limits
    limit_conn conn_limit_per_ip 10;
    limit_conn conn_limit_per_server 1000;
    
    # Client request limits
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    client_body_buffer_size 128k;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;

    # ========================================
    # STATIC CONTENT WITH CACHING
    # ========================================
    
    # Static files from public directory
    location /static/ {
        alias /var/www/vhosts/a-moody-place.com/httpdocs/public/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        
        # Security for static files - block dangerous files
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            return 444;
        }
        
        # Try files with fallback
        try_files $uri =404;
    }
    
    # Uploaded images with WebP support and optimization
    location ~* ^/uploads/images/(.+)\.(jpg|jpeg|png)$ {
        root /var/www/vhosts/a-moody-place.com/httpdocs;
        expires 6M;
        add_header Cache-Control "public";
        add_header Vary "Accept";
        
        # Try WebP version first if browser supports it
        try_files /uploads/images/$1.$2$webp_suffix $uri =404;
    }
    
    # Other uploaded files (audio, documents)
    location /uploads/ {
        root /var/www/vhosts/a-moody-place.com/httpdocs;
        expires 1M;
        add_header Cache-Control "public";
        add_header Accept-Ranges bytes;
        
        # Security for uploads - block dangerous files
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            return 444;
        }
        
        # Special handling for audio files with streaming support
        location ~* \.(mp3|wav|m4a|aac|ogg)$ {
            add_header Content-Type audio/mpeg;
            add_header Accept-Ranges bytes;
            try_files $uri =404;
        }
        
        try_files $uri =404;
    }
    
    # Favicon and common files
    location = /favicon.ico {
        root /var/www/vhosts/a-moody-place.com/httpdocs/public;
        expires 1y;
        add_header Cache-Control "public, immutable";
        log_not_found off;
        access_log off;
    }
    
    location = /robots.txt {
        root /var/www/vhosts/a-moody-place.com/httpdocs/public;
        expires 1d;
        add_header Cache-Control "public";
        log_not_found off;
        access_log off;
    }

    # ========================================
    # API ROUTES WITH RATE LIMITING
    # ========================================
    
    # General API endpoints
    location /api/ {
        # Rate limiting
        limit_req zone=api burst=10 nodelay;
        
        # Proxy to Node.js application
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Authentication endpoints - stricter rate limiting
    location ~ /api/admin/(login|register|refresh) {
        limit_req zone=auth burst=3 nodelay;
        
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Shorter timeouts for auth
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Contact form - very strict rate limiting
    location = /api/contact {
        limit_req zone=contact burst=1 nodelay;
        
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Admin panel - moderate rate limiting
    location /admin/ {
        limit_req zone=admin burst=5 nodelay;
        
        # Additional security headers for admin
        add_header X-Frame-Options "DENY" always;
        add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet" always;
        
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ========================================
    # MAIN APPLICATION ROUTES
    # ========================================
    
    # Health check endpoints
    location ~ /health {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No caching for health checks
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires -1;
    }
    
    # All other requests to Node.js application
    location / {
        # General rate limiting
        limit_req zone=general burst=20 nodelay;
        
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Handle WebSocket upgrades
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # ========================================
    # SECURITY RESTRICTIONS
    # ========================================
    
    # Block access to hidden files and directories
    location ~ /\. {
        deny all;
        log_not_found off;
        access_log off;
    }
    
    # Block access to sensitive files
    location ~* \.(env|log|sql|config|conf|ini|bak|backup|old|tmp)$ {
        deny all;
        log_not_found off;
        access_log off;
    }
    
    # Block access to version control and sensitive directories
    location ~ ^/(\.git|\.svn|\.hg|node_modules|config|logs|database|security)/ {
        deny all;
        log_not_found off;
        access_log off;
    }
    
    # Block suspicious user agents
    if ($http_user_agent ~* (bot|scanner|spider|crawler|scraper|curl|wget|python|java|perl|php)) {
        return 403;
    }
    
    # Block requests with suspicious patterns
    if ($request_uri ~* (eval|base64|script|alert|prompt|confirm)) {
        return 403;
    }
    
    # Block SQL injection attempts
    if ($args ~* (union|select|insert|delete|drop|create|update|alter)) {
        return 403;
    }

    # ========================================
    # ERROR PAGES
    # ========================================
    
    error_page 404 /error/404.html;
    error_page 500 502 503 504 /error/500.html;
    
    location = /error/404.html {
        root /var/www/vhosts/a-moody-place.com/httpdocs/public;
        internal;
    }
    
    location = /error/500.html {
        root /var/www/vhosts/a-moody-place.com/httpdocs/public;
        internal;
    }

    # ========================================
    # LOGGING CONFIGURATION
    # ========================================
    
    # Custom log format
    log_format main_ext '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    # Access logs
    access_log /var/log/nginx/a-moody-place-access.log main_ext;
    error_log /var/log/nginx/a-moody-place-error.log warn;
    
    # Disable logging for certain requests
    location ~ \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        access_log off;
        log_not_found off;
    }
}

# Connection upgrade map for WebSockets
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}